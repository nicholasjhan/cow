<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moo My Valentine</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            transition: background-color 1s;
        }

        #game-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 90%;
            transition: background 1s;
        }

        h1 { color: #5d4037; position: relative; z-index: 20; }
        
        #cow-area {
            position: relative;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #cow {
            font-size: 100px; /* Starting size */
            transition: font-size 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.5s;
            cursor: pointer;
            line-height: 1;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; 
            white-space: nowrap;
        }

        /* Poop styling */
        .poop {
            position: absolute;
            font-size: 40px;
            bottom: 10px;
            cursor: pointer;
            z-index: 30;
        }
        #poop1 { left: 20px; }
        #poop2 { right: 20px; }
        #poop3 { bottom: -10px; left: 50%; transform: translateX(-50%); }
        
        /* Endless Poop Styling */
        .endless-poop {
            position: fixed;
            z-index: 5;
            pointer-events: none;
        }

        /* Floating Sparkles for Brush */
        .temp-sparkle {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 20;
        }

        /* Effects */
        .chew { animation: bounce 0.2s alternate; }
        .wiggling { animation: wiggle 0.2s infinite linear; }
        .happy-tilt { transform: translate(-50%, -50%) rotate(15deg) !important; }

        #status-bar {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #555;
            min-height: 1.5em;
            font-weight: bold;
            position: relative;
            z-index: 20;
            background: rgba(255,255,255,0.8);
            padding: 5px;
            border-radius: 10px;
        }

        #controls { position: relative; z-index: 50; }

        .action-btn {
            background-color: #8bc34a;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .action-btn:active { transform: scale(0.95); }
        .action-btn:disabled { background-color: #ccc; cursor: not-allowed; box-shadow: none; }

        #proposal {
            display: none;
            margin-top: 20px;
            background: #ffebee;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ffc107;
            position: relative;
            z-index: 100;
        }

        .yes-btn { background-color: #e91e63; font-size: 1.5rem; padding: 15px 30px; }
        .no-btn { background-color: #9e9e9e; font-size: 1rem; padding: 10px 20px; }

        /* Full Screen Overlay for YES */
        #kiss-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 192, 203, 0.9);
            display: none;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            z-index: 999;
            overflow: hidden;
        }
        
        .big-kiss { position: absolute; font-size: 80px; animation: popIn 0.5s ease-out; }

        /* The Call Button */
        #call-btn {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border-radius: 50px;
            border: 4px solid white;
            cursor: pointer;
            z-index: 1001;
            text-decoration: none;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        /* Animations */
        @keyframes floatUp { 
            0% { opacity: 1; transform: translateY(0) scale(1); } 
            100% { opacity: 0; transform: translateY(-50px) scale(1.5); } 
        }
        @keyframes bounce { from { transform: translate(-50%, -50%) scale(1); } to { transform: translate(-50%, -50%) scale(1.1); } }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        @keyframes wiggle {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            25% { transform: translate(-50%, -50%) rotate(-10deg) scale(1.1); }
            50% { transform: translate(-50%, -50%) rotate(10deg) scale(0.9); }
            75% { transform: translate(-50%, -50%) rotate(-5deg) scale(1.2); }
            100% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Take Care of the Cow!</h1>
        
        <div id="cow-area">
            <div id="cow">üêÆ</div>
            <div id="poop-container">
                <div class="poop" id="poop1">üí©</div>
                <div class="poop" id="poop2">üí©</div>
                <div class="poop" id="poop3">üí©</div>
            </div>
        </div>

        <div id="status-bar">The cow is messy! Shovel the poop first.</div>

        <div id="controls">
            <button class="action-btn" id="btn-shovel" onclick="shovelPoop()">Shovel Poop üßπ</button>
            <button class="action-btn" id="btn-brush" onclick="brushHair()" disabled>Brush Hair üñåÔ∏è</button>
            <button class="action-btn" id="btn-feed" onclick="feedCow()" disabled>Feed üåæ</button>
            <button class="action-btn" id="btn-kiss" onclick="kissCow()" disabled>Give Kiss üíã</button>
        </div>

        <div id="proposal">
            <h2>üêÆ: "You take such good care of me..."</h2>
            <p><strong>Will you be my Valentine?</strong></p>
            <button class="action-btn yes-btn" onclick="sayYes()">YES!</button>
            <button class="action-btn no-btn" onclick="sayNo()">No...</button>
        </div>
    </div>

    <div id="kiss-overlay"></div>

    <script>
        // Game State
        let isClean = false;
        let isBrushed = false;
        let isFed = false;
        let isKissed = false;
        let feedCount = 0;
        const feedsRequired = 20;
        let poopLoop;

        const cow = document.getElementById('cow');
        const statusText = document.getElementById('status-bar');
        const cowArea = document.getElementById('cow-area');

        function updateProgress() {
            if(isClean && isBrushed && isFed && isKissed) {
                setTimeout(() => {
                    document.getElementById('controls').style.display = 'none';
                    document.getElementById('proposal').style.display = 'block';
                    statusText.textContent = "The cow has a question for you...";
                }, 1000);
            }
        }

        function shovelPoop() {
            document.getElementById('poop-container').style.display = 'none';
            statusText.textContent = "Much better! Now his hair is messy.";
            isClean = true;
            document.getElementById('btn-shovel').disabled = true;
            document.getElementById('btn-brush').disabled = false;
            updateProgress();
        }

        function brushHair() {
            // New Animation: Tilt head and spawn sparkles
            cow.classList.add('happy-tilt');
            
            // Create 5 sparkles
            for(let i=0; i<5; i++) {
                setTimeout(() => {
                    let sparkle = document.createElement('div');
                    sparkle.textContent = "‚ú®";
                    sparkle.classList.add('temp-sparkle');
                    // Random positions around the cow
                    let randomX = Math.random() * 100 - 50; 
                    let randomY = Math.random() * 100 - 50;
                    sparkle.style.transform = `translate(${randomX}px, ${randomY}px)`;
                    cowArea.appendChild(sparkle);
                    
                    // Cleanup sparkle div after animation
                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 100);
            }

            statusText.textContent = "Looking sharp! But he's hungry.";
            
            // Remove tilt after 1 second
            setTimeout(() => cow.classList.remove('happy-tilt'), 1000);
            
            isBrushed = true;
            document.getElementById('btn-brush').disabled = true;
            document.getElementById('btn-feed').disabled = false;
            updateProgress();
        }

        function feedCow() {
            feedCount++;
            let newSize = 100 + (feedCount * 40); 
            cow.style.fontSize = newSize + "px";
            cow.classList.remove('chew'); 
            void cow.offsetWidth; 
            cow.classList.add('chew');

            if (feedCount < feedsRequired) {
                statusText.textContent = "Munch munch! He's getting HUGE!";
            } else {
                statusText.textContent = "He is FULL! Now give him a kiss.";
                isFed = true;
                document.getElementById('btn-feed').disabled = true;
                document.getElementById('btn-kiss').disabled = false;
                updateProgress();
            }
        }

        function kissCow() {
            cow.textContent = "üòç";
            statusText.textContent = "He loves it!";
            setTimeout(() => cow.textContent = "üêÆ", 1500);
            isKissed = true;
            document.getElementById('btn-kiss').disabled = true;
            updateProgress();
        }

        function spawnPoop() {
            const poop = document.createElement('div');
            poop.textContent = 'üí©';
            poop.classList.add('endless-poop');
            poop.style.fontSize = (Math.random() * 50 + 30) + 'px';
            poop.style.left = Math.random() * window.innerWidth + 'px';
            poop.style.top = Math.random() * window.innerHeight + 'px';
            poop.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(poop);
        }

        function sayNo() {
            cow.textContent = "üò≠";
            cow.classList.remove('chew', 'happy-tilt');
            cow.classList.add('wiggling');
            
            // SLOWLY SHRINK THE COW
            cow.style.transition = "font-size 5s ease, transform 0.2s"; // Override transition
            cow.style.fontSize = "0px"; // Shrink to nothing
            
            document.body.style.backgroundColor = "#5d4037"; 
            document.getElementById('game-container').style.background = "#d7ccc8";
            
            statusText.textContent = "OH NO! YOU BROKE HIS HEART! üí©";
            statusText.style.color = "#bf360c";

            document.querySelector('.yes-btn').style.display = 'none';
            document.querySelector('.no-btn').style.display = 'none';
            
            poopLoop = setInterval(spawnPoop, 100);
        }

        function sayYes() {
            const overlay = document.getElementById('kiss-overlay');
            overlay.style.display = 'flex';
            
            // Spawning background kisses
            for(let i=0; i<50; i++) {
                let kiss = document.createElement('div');
                kiss.classList.add('big-kiss');
                kiss.textContent = "üíã";
                // Random position across whole screen
                kiss.style.left = Math.random() * 100 + "vw";
                kiss.style.top = Math.random() * 100 + "vh";
                kiss.style.transform = `rotate(${Math.random() * 360}deg)`;
                kiss.style.fontSize = Math.floor(Math.random() * 50 + 30) + "px";
                overlay.appendChild(kiss);
            }
            
            let msg = document.createElement('h1');
            msg.textContent = "MOOOO! (I LOVE YOU!)";
            msg.style.color = "#d32f2f";
            msg.style.background = "white";
            msg.style.padding = "20px";
            msg.style.borderRadius = "20px";
            msg.style.zIndex = "1000";
            overlay.appendChild(msg);

            // CREATE THE CALL BUTTON
            let callBtn = document.createElement('button');
            callBtn.id = 'call-btn';
            callBtn.textContent = "Call Me Maybe? üìû";
            
            // ‚ö†Ô∏è EDIT THIS NUMBER BELOW ‚ö†Ô∏è
            callBtn.onclick = function() {
                window.location.href = "tel:9497013709"; 
            };
            
            overlay.appendChild(callBtn);
        }
    </script>
</body>
</html>
